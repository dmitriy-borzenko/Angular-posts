<mat-toolbar color="primary" *ngIf="isLogin$ | async">
   <span >Hello, {{(userName$ | async).email}}</span>
   <span class="spacer"></span>
   <span class="time">{{ time | date: 'hh:mm:ss a' }}</span>
   <span class="spacer"></span>
   <button (click)="logout()" mat-stroked-button>Logout</button>
</mat-toolbar>
