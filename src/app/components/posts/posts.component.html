<h1 class="title">Posts</h1>
<app-paginator [postCount]="(post$| async)?.length" [pageSize]="pageSize" [(pageIndex)]="pageIndex"></app-paginator>
<ng-container *ngFor="let post of ( post$ | async) | slice:pageIndex*pageSize:(pageIndex+1)*pageSize; trackBy:trackById">
  <div class="container">
    <mat-card class="card">
      <mat-card-header class="header-title">
        <mat-card-title>{{post.title}} </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="content">
          {{post.body}}
        </p>
      </mat-card-content>
      <mat-card-actions class="actions">
        <a class="view-button" [routerLink]="['/home/post', post.id]">View post</a>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
